jobs:
  build:
    executor: luxquad-executor
    steps:
      - slack/notify:
          event: always
          template: slack_build_start

      - checkout
            
      - restore_cache:
          keys:
          - deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          # fallback to using the latest cache if no exact match is found
          - deps1-
                     
      - run:
          name: Install virtual environments
          command: |
            pip install virtualenv
            virtualenv ~/workspace/venv
            
            source ~/workspace/venv/bin/activate
            pip install --upgrade pip
      - run: 
          name: Install dependencies
          command: |
            source ~/workspace/venv/bin/activate
            pip install -r requirements.txt

      - run:
          name: Install Environment
          command: |
            env > .env
            cp .env prod.env
           
      - slack/notify:
          event: fail
          mentions: '@EngineeringTeam'
          template: slack_task_fail

      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - ./*
        
      - persist_to_workspace:
          root: ./
          paths:
            - ./*

      - store_artifacts:
          name: Save artifacts - tests
          path: ~/workspace/app/tests
          destination: tests


  test:
    executor: luxquad-executor
    steps:
      - attach_workspace:
          at: ~/workspace
          
      - run:
          name: Run tests
          command: |
            source ~/workspace/venv/bin/activate
            pytest --junitxml="~/workspace/test-results/pytest/results.xml"
            cp ~/workspace/test-results/pytest/results.xml ~/workspace/tests-results

      - store_test_results:
          path: ~/workspace/tests-results

      - run:
          name: Upload Codecov
          command: |
            source ~/workspace/venv/bin/activate
            codecov -t $CODECOV_TOKEN

      - slack/notify:
          event: fail
          mentions: '@EngineeringTeam'
          template: slack_task_fail

      - slack/notify:
          event: pass
          template: slack_test_success

      - slack/notify:
          event: pass
          template: slack_build_success
          
  deploy:
    executor: luxquad-executor
    steps:
      - attach_workspace:
          at: ~/workspace

      - setup_remote_docker:
          version: 20.10.2

      - run:
          name: Install Package
          command: |
            sudo apt-get update
            sudo apt-get install sshpass

      - run:
          name: Install Environment
          command: |
            env > .env
            cp .env prod.env
            
      - run:
          name: Login to docker hub
          command: |
            docker login -u $DOCKERHUB_USER -p $DOCKERHUB_PASSWORD

      - run:
          name: Build docker image
          command: |
            docker build -t $IMAGE_NAME:latest . -f Dockerfile

      - run:
          name: Deploy docker image
          command: |
            docker push $IMAGE_NAME:latest

      - run:
          name: Release docker image
          command: |
            sshpass -p $RELEASE_PASSWORD ssh -o StrictHostKeyChecking=no $RELEASE_HOST "$RELEASE_HOOK"

      - slack/notify:
          event: fail
          mentions: '@EngineeringTeam'
          template: slack_task_fail

      - slack/notify:
          event: pass
          template: slack_deploy_success



workflows:
  build-with-test:
    jobs:
      - build:
          filters: &filters-build-with-test
            branches:
              only:
                - develop
                - /^(feature)[/].+/
                - /^(hotfix)[/].+/
                - /^(fix)[/].+/

      - test:
          requires:
            - build
          filters:
            <<: *filters-build-with-test

  deploy:
    jobs:
      - build:
          filters: &filters-deploy
            branches:
              only:
                - master
                - /^(circleci)[/].+/

      - test:
          requires:
            - build
          filters:
            <<: *filters-deploy

      - deploy:
          requires:
            - test
          filters:
            <<: *filters-deploy